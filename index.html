<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Stock app</title>
</head>

<body>
    <div class="container">
        <h1>How my stocks going...?</h1>
        <label for="initial-price"><span>Initial Price</span> 
            <input type="text" id="initial-price" >
        </label>

        <label for="stock-quantity"> <span>Quantity Of Stocks</span> 
            <input type="text" id="stock-quantity" >
        </label>

        <label for="current-price"> <span>Current Price</span> 
            <input type="text" id="current-price" >
        </label>

        <button id="tell-me">Tell Me!!</button>

        <div id="output"></div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
